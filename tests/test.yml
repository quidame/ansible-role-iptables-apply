    - name: "remove a rule coming from templated ruleset"
      iptables:
        chain: INPUT
        protocol: tcp
        match: tcp
        syn: negate
        comment: "bad NEWs"
        jump: DROP
        state: absent

  roles:
    - role: iptables_apply

  tasks:
    - name: "validate templated policy"
      # Policy DROP in chain INPUT should be enough to state that a firewall is
      # in place.
      iptables:
        chain: INPUT
        policy: DROP
      register: iptables
      failed_when: iptables is changed

    - name: "validate templated ruleset"
      iptables:
        chain: INPUT
        protocol: tcp
        match: tcp
        syn: negate
        comment: "bad NEWs"
        jump: DROP
      register: iptables
      failed_when: iptables is changed

    - name: "validate 'template' action"
      systemd:
        name: "{{ iptables_apply__service }}"

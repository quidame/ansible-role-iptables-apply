# Play the role as many times as needed to test every action and at least one
# ruleset that leads to roll back to the last one.  This playbook should never
# end up in `failed` nor `unreachable` states.  This is why we never use the
# `REJECT` target.  Triggered rollbacks are handled in blocks.
---
################################################################################
- name: "00. PREPARE THE FIELD"
  hosts: tests
  become: yes
  tags: always

  tasks:
    - name: "install package"
      apt:
        name: iptables-persistent
        state: present
      register: install
      retries: 3
      delay: 5
      until: install is succeeded
      when:
        - ansible_os_family|lower in ["debian"]

    - name: "install package"
      yum:
        name: iptables
        state: present
      register: install
      retries: 3
      delay: 5
      until: install is succeeded
      when:
        - ansible_os_family|lower in ["redhat"]

    - name: "preset rules to append, insert, delete or template, and other stuff"
      set_fact:
        rules_web:
          - name: "Web HTTP/HTTPS"
            dport: "80,443"
        rules_ssh:
          - name: "SSH"
            dport: "{{ ansible_port|default(22) }}"
        to_insert:
          - name: "4 TESTS"
            dport: "20:23"
        iptables_apply__template_rules:
          - name: "monitoring"
            dport: "161,5666"
          - name: "monitoring"
            dport: "161"
            protocol: "udp"
        iptables_apply__path_buffer: "/run/iptables.apply"
        # Will be incrementend for each played test
        number: 1
        total: 21


################################################################################
- name: "01. TEST INITIALIZATION FROM NULL STATE WITH NO TABLE"
  hosts: tests
  gather_facts: no
  become: yes
  tags:
    - template
    - flush
    - init

  tasks:
    - include_role:
        name: iptables_apply
        tasks_from: iptables-service.yml
      vars:
        iptables_apply__service_enabled: no
        iptables_apply__service_started: no

    - name: "reboot"
      reboot:

    - name: "check iptables-save output is empty"
      command: iptables-save
      register: command
      changed_when: false
      failed_when: command.stdout_lines | length > 0

    - include_role:
        name: iptables_apply
        tasks_from: iptables_state.yml
      vars:
        iptables_state__task_name: "initialize firewall from NULL state"
        iptables_state__path: "{{ iptables_apply__path_buffer }}"
        iptables_state__state: saved

    - name: "check iptables-save output is not empty"
      command: iptables-save
      register: command
      changed_when: false
      failed_when: command.stdout_lines | length == 0

    - name: "check buffer content (table)"
      lineinfile:
        path: "{{ iptables_apply__path_buffer }}"
        line: "*filter"
      register: lineinfile
      failed_when: lineinfile is changed

    - name: "check buffer content (policies)"
      replace:
        path: "{{ iptables_apply__path_buffer }}"
        regexp: '^(:(IN|OUT)PUT ACCEPT) \[[0-9]+:[0-9]+\]$'
        replace: '\1'
      register: replace
      failed_when: replace is not changed
      check_mode: yes

    - name: "SUCCESSFULLY PASSED TEST {{ '%02d' % number|int }} (/01): INITIALIZATION FROM NULL STATE WITH NO TABLE"
      set_fact:
        number: "{{ number|int + 1 }}"


